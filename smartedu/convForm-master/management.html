<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Management Courses After 12th</title>

    <!-- Import Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Skranji&display=swap" rel="stylesheet">

    <style>
        /* Styling for headings */
        h1 {
            color: burlywood;
            font-family: "Poppins", sans-serif;
            text-align: center;
            margin-top: 20px;
        }

        /* Styling for unordered lists */
        ul {
            list-style: none;
            padding: 0;
            max-width: 600px;
            margin: 20px auto;
            font-family: "Poppins", sans-serif;
            font-size: 20px;
            color: white;
        }

        /* Styling for list bullets */
        ul li::before {
            content: "\2022"; /* Bullet symbol */
            color: red;
            font-weight: bold;
            display: inline-block;
            width: 1em;
            margin-left: -1em;
        }

        /* Background styling */
        body {
            background-image: url('manage.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: white;
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
        }
    </style>
</head>
<body>

    <h1>Management Courses After 12th</h1>
    
    <ul>
        <li>BBA (Bachelor of Business Administration)</li>
        <li>BMS (Bachelor of Management Studies)</li>
        <li>Integrated BBA + MBA program (5 years duration)</li>
        <li>BHM (Bachelor of Hotel Management)</li>
        <li>Retail Management (Diploma)</li>
    </ul>

</body>
</html>
